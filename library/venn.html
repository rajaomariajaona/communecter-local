<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/graph.css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <title>VENN</title>

</head>

<body>

        <div id="graph-container">

        </div>

    <script src="data/relation-data.js"></script>
    <script src="data/circle-data.js"></script>
    <script src="../d3.v6.min.js"></script>
    <script src="../venn.js"></script>
    <script src="../md5.js"></script>
    <script src="../jquery-2.1.1.min.js"></script>
    <script src="dist/js/graph.js"></script>
    <script src="dist/js/graph-utils.js"></script>
    <script src="dist/js/venn-graph.js"></script>
    <script>    
        var _containerId = "#graph-container"
        // draw the initial set
        var sets = [ {sets: ['A'], size: 24}, 
             {sets: ['B'], size: 12},
             {sets: ['A','B'], size: 2}];
        const data = venn.layout(sets);
        const g = d3
            .select(_containerId)
            .append("svg")
            .attr("viewBox", [0,0,800,350])
            .selectAll('g')
            .data(data)
            .join((enter) => {
                const g = enter.append('g');
                    g.append('title');
                    g.append('path');
                    g.append('text');
                return g;
            });
        g.select('title').text((d) => d.data.sets.toString());
        g.select('text')
            .text((d) => d.data.sets.toString())
            .attr('x', (d) => d.text.x)
            .attr('y', (d) => d.text.y);
        g.select('path')
            .attr('d', (d) => d.path)
            .style('fill', (d, i) => (d3.schemeCategory10[i]));
    </script>
    
</body>

</html>
