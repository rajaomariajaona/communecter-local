    <script>
        function randomizeData(data) {
            const rawLen = data.length;
            let len = Math.floor(rawLen / 2);
            let resSet = new Set();
            for (let i = 0; i < len; i++) {
                resSet.add(data[Math.floor(Math.random() * rawLen)])
            }
            return Array.from(resSet)
        }

        var last = randomizeData(relationData);
        var relationGraph = new RelationGraph(last)
        relationGraph.draw("graph-container")
        var cont = false

        function change(l = null) {
            if (!l) {
                last = randomizeData(relationData)
                relationGraph.updateData(last);
            } else {
                relationGraph.updateData(l);
            }
            console.log("CHANGED")
            if (cont)
                setTimeout(change, 2000)
        }
        //setTimeout(change, 2000)
    </script>
