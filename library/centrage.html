<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  position: relative;
  height: 200px;
  width: 200px;
  margin: 400px;
  border: 1px solid black;
}

#div2 {
  width: 300px;
  height: 300px;
  position: absolute;
  border: 1px solid red;
  background-color: transparent;
  transform: translate(0px,0px) scale(0.5);
  transform-origin: 100px 100px;
}
#div3 {
  width: 200px;
  height: 200px;
  position: absolute;
  border: 1px solid yellow;
  background-color: transparent;
}
</style>
</head>
<body>

<h1>The transform-origin Property</h1>

<div id="div1">
  <div id="div2">
  	<div id="div3">
    	
    </div>
  </div>
</div>

</body>
</html>
